specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Insurance
    network: mainnet
    source:
      address: "0x86f9E6D7E3D159ec928b980d4146f65f6d77C3Dd"
      abi: Insurance
      startBlock: 21989064
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BlacklistUpdated
        - BuyEnableUpdated
        - InsuranceFeeUpdated
        - InsuranceFundsWalletUpdated
        - InsurancePurchased
        - MinerNftUpdated
        - OwnershipTransferStarted
        - OwnershipTransferred
        - SignerUpdated
        - TokenRegistryUpdated
      abis:
        - name: Insurance
          file: Insurance/Insurance.json
      eventHandlers:
        - event: BlacklistUpdated(address,bool)
          handler: handleBlacklistUpdated
        - event: BuyEnableUpdated(bool,bool)
          handler: handleBuyEnableUpdated
        - event: InsuranceFeeUpdated(uint256,uint256)
          handler: handleInsuranceFeeUpdated
        - event: InsuranceFundsWalletUpdated(address,address)
          handler: handleInsuranceFundsWalletUpdated
        - event: InsurancePurchased(indexed address,indexed
            address,uint256[3],uint256[3],uint256,uint256,string)
          handler: handleInsurancePurchased
        - event: MinerNftUpdated(address,address)
          handler: handleMinerNftUpdated
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SignerUpdated(address,address)
          handler: handleSignerUpdated
        - event: TokenRegistryUpdated(address,address)
          handler: handleTokenRegistryUpdated
      file: Insurance/Insurance.wasm
