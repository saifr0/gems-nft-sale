specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Insurance
    network: sepolia
    source:
      address: "0xffF09A4d1d01D9bD248fee254f320c43F3B07596"
      abi: Insurance
      startBlock: 7795995
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BlacklistUpdated
        - BuyEnableUpdated
        - InsuranceFundsWalletUpdated
        - InsurancePurchased
        - MinerNftUpdated
        - OwnershipTransferStarted
        - OwnershipTransferred
        - SignerUpdated
        - TokenRegistryUpdated
      abis:
        - name: Insurance
          file: ./abis/Insurance.json
      eventHandlers:
        - event: BlacklistUpdated(address,bool)
          handler: handleBlacklistUpdated
        - event: BuyEnableUpdated(bool,bool)
          handler: handleBuyEnableUpdated
        - event: InsuranceFundsWalletUpdated(address,address)
          handler: handleInsuranceFundsWalletUpdated
        - event: InsurancePurchased(address,address,uint256[3],uint256,string)
          handler: handleInsurancePurchased
        - event: MinerNftUpdated(address,address)
          handler: handleMinerNftUpdated
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SignerUpdated(address,address)
          handler: handleSignerUpdated
        - event: TokenRegistryUpdated(address,address)
          handler: handleTokenRegistryUpdated
      file: ./src/insurance.ts
